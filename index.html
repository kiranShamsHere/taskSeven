<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="child">
            <form action="">
                <div>
                    <input type="text" placeholder="1stName" required>
                    <input type="text" placeholder="LastName">
                </div>
                <div>

                    <input type="number" class="same-width" placeholder="Age">
                </div>
                <div>

                    <input type="tel" class="same-width" placeholder="Contact No." required>
                </div>
                <div>

                    <input type="email" class="same-width" placeholder="Username Or Email" required>
                </div>
                <div>

                    <input type="password" class="same-width" placeholder="PassWord" required>
                    <input type="password" class="same-width" placeholder="Confirm PassWord" required>
                </div>
                <div>
                    <button type="submit"><img src="submit.png" width="150px" height="50px"></button>
                    <button type="reset"><img src="reset.jpeg" width="150px" height="50px" alt=""></button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
